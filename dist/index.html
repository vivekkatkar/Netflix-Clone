<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-0">
    <div
      class="max-w-screen shadow-inner h-screen bg-[url('../src/img/bg.jpg')]">
      <nav class="py-4 px-2 flex items-center justify-between">
        <h2 class="text-red-600 text-3xl sm:text-4xl/8 font-bold">NETFLIX</h2>
        <div class="text-white font-medium">
          <select
            name="lang"
            id=""
            class="py-1 text-sm sm:text-lg sm:mx-2 bg-black border-white border rounded-md  px-1 sm:px-2">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <input
            type="button"
            value="Sign In"
            class="bg-red-500 mx-1 sm:mx-2 text-sm sm:text-lg rounded-md px-4 py-1"/>
        </div>
      </nav>

      <div class="text-center justify-center flex flex-col h-[35rem] sm:h-[39.4rem]">
        <h2 class="text-white text-3xl sm:text-5xl px-8 font-bold text-center items-center">
            Unlimited Movies, TV shows and more
        </h2>
        <h3 class="text-white text-center my-1 sm:my-3 font-semibold sm:text-xl">Watch anywhere. Cancel anytime.</h3>

        <p class="text-white">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="flex flex-row sm:text-lg text-white my-4 justify-center">
            <input type="email" class="bg-transparent border-2 py-3 mx-1 sm:py-2 border-slate-800" placeholder="Email Address" name="email" id="">
            <button class="bg-red-600 py-1 px-3 rounded-sm mx-1" value="">Gets Started</button>
        </div>

      </div>
    </div>
    <div>Hello world</div>
  </body>
</html>
