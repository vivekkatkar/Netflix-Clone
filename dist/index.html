<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-0">
    <!-- main slider -->
    <div
      class="w-full h-[50rem] bg-cover slide-shaddow relative bg-gradient-radial from-transparent to-black">
      <img src="../src/img/bg.jpg" class="absolute object-cover h-[50rem] sm:h-full w-screen mix-blend-overlay" alt="">
      <nav class="py-4 px-2 flex items-center justify-between sm:px-20">
        <h2 class="text-red-500 text-3xl sm:text-4xl/8 font-bold">NETFLIX</h2>
        <div class="text-white font-medium">
          <select
            name="lang"
            id=""
            class="py-1 text-sm sm:text-lg sm:mx-2 bg-black border-white border rounded-md  px-1 sm:px-2">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <input
            type="button"
            value="Sign In"
            class="bg-red-500 mx-1 sm:mx-2 text-sm sm:text-lg rounded-md px-4 py-1"/>
        </div>
      </nav>

      <div class="text-center justify-center flex flex-col h-[35rem] sm:h-[39.4rem]">
        <h2 class="text-white text-3xl sm:text-5xl px-8 font-bold text-center items-center">
            Unlimited Movies, TV shows and more
        </h2>
        <h3 class="text-white text-lg text-center my-1 sm:my-3 font-semibold sm:text-2xl">Watch anywhere. Cancel anytime.</h3>

        <p class="text-white px-16 text-lg">Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="flex items-center flex-col sm:flex-row sm:text-lg text-white my-4 justify-center">
            <input type="email" class="bg-transparent p-3 w-80 border rounded-md border-white sm:py-2 " placeholder="Email Address" name="email" id="">
            <button class="bg-red-600 w-40 text-lg my-2 p-2 sm:py-3 px-3 font-bold rounded-md mx-1" value="">Gets Started ></button>
        </div>

      </div>
    </div>

    <!-- second div -->
    <div class="w-screen border-t-2 lg:w-full text-center md:px-40 sm:items-center justify-center py-3 flex flex-col sm:flex-row bg-black text-white h-[40rem] ">
        <div class="sm:text-left sm:px-5 justify-center flex flex-col">
          <p class="font-bold text-3xl my-1 sm:px-1 md:text-5xl">
            Enjoy on your TV 
          </p>
        <p class="text-lg font-semibold px-5 my-1 sm:px-1 md:text-2xl">
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more
        </p>
        </div>
        <div>
          <img src="../src/img/tv.png" alt="" class="object-contain p-3 lg:p-0">
        </div>
    </div>

    <div class="h-screen">
      hello word
    </div>
  </body>
</html>
